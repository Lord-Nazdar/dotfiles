- clean: ['~']

- link:
    ~/.zsh: zsh/.zsh
    ~/.zshrc: zsh/.zshrc
    ~/.tmux: tmux/.tmux
    ~/.tmux.conf: tmux/.tmux.conf
    ~/.vimrc: vim/.vimrc
    ~/.nvimrc: vim/.vimrc
    ~/.config/nvim: vim
    ~/.nvim: vim/.vim
    ~/.cookies: cookies
    ~/.gdbinit: gdb/.gdbinit
    ~/.dir_colors: misc/dir_colors
    ~/.scripts: scripts
    ~/.i3: i3

- pip:
    file: python/requirements.txt
