- clean: ['~']

- link:
    ~/.zsh: zsh/.zsh
    ~/.zshrc: zsh/.zshrc
    ~/.tmux: tmux/.tmux
    ~/.tmux.conf: tmux/.tmux.conf
    ~/.vimrc: vim/.vimrc
    ~/.vim: vim/.vim
    ~/.cookies: cookies
    ~/.gdbinit: gdb/.gdbinit
    ~/.dir_colors: misc/dir_colors

- pip:
    file: python/requirements.txt
