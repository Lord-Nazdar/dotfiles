- clean: ['~']

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.zsh: zsh/.zsh
    ~/.zshrc: zsh/.zshrc
    ~/.tmux: tmux/.tmux
    ~/.tmux.conf: tmux/.tmux.conf
    ~/.vimrc: vim/.vimrc
    ~/.vim: vim/.vim
    ~/.cookies: cookies

- pip:
    file: requirements.txt
    binary: /usr/local/bin/pip
